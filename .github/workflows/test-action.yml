name: Test Cache Action

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/test-action.yml'
      - 'action.yml'
      - 'dist/index.js'
      - 'examples/**'
  pull_request:
  workflow_dispatch:

jobs:
  # Generate a unique run ID to ensure clean cache state for each test run
  setup:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.set-run-id.outputs.run_id }}
    steps:
      - name: Generate unique run ID
        id: set-run-id
        run: |
          # Generate a unique ID using timestamp and random string
          UNIQUE_ID="test-$(date +%Y%m%d%H%M%S)-$RANDOM"
          echo "Generated unique run ID: $UNIQUE_ID"
          echo "run_id=$UNIQUE_ID" >> "$GITHUB_OUTPUT"

          echo "This unique ID will be used as cache key prefix to ensure a clean cache state for the test run"

  # First run jobs (No Cache expected)
  first-run-simple:
    name: First Run - Simple Compose (No Cache)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Docker Compose Images [First Run]
        id: cache-docker
        uses: ./
        with:
          compose-files: |
            examples/simple/compose.yaml
          cache-key-prefix: ${{ needs.setup.outputs.run_id }}

      - name: Verify No Cache Hit
        run: |
          echo "üß™ First Run - Simple Compose (expecting no cache)"
          echo "üìä Action Outputs:"
          echo "  ${{ steps.cache-docker.outputs.cache-hit == 'true' && '‚ùå' || '‚úÖ' }} Cache Miss: ${{ steps.cache-docker.outputs.cache-hit == 'false' }}"
          echo "  üîç Images Processed: ${{ steps.cache-docker.outputs.image-list }}"

          # Assert no cache hit on first run
          if [ "${{ steps.cache-docker.outputs.cache-hit }}" == "true" ]; then
            echo "‚ùå ERROR: Cache hit reported on first run! Expected cache miss."
            exit 1
          else
            echo "‚úÖ Confirmed: No cache hit on first run as expected"
          fi

      - name: Start Services
        working-directory: examples/simple
        run: |
          echo "‚ñ∂Ô∏è Starting Docker Compose services..."
          docker compose up -d
          echo "‚úÖ Services started successfully"

      - name: Check Running Containers
        run: |
          echo "üîé Running Docker Containers:"
          docker ps -a

